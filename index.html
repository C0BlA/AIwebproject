    function initMoodCanvas() {
      const canvas = document.getElementById("moodCanvas");
      const ctx = canvas.getContext("2d");

      // â‘  ë°°ê²½ ì§€ìš°ê¸°
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // â‘¡ ì¶•: ì˜¨ë„(X: 0~40â„ƒ) / ìŠµë„(Y: 0~100%)
      ctx.strokeStyle = "#888";
      ctx.lineWidth = 1;

      // Xì¶• (ì•„ë˜ìª½)
      ctx.beginPath();
      ctx.moveTo(40, canvas.height - 40);
      ctx.lineTo(canvas.width - 10, canvas.height - 40);
      ctx.stroke();
      // Yì¶• (ì™¼ìª½)
      ctx.beginPath();
      ctx.moveTo(40, canvas.height - 40);
      ctx.lineTo(40, 10);
      ctx.stroke();

      // ì¶• ë¼ë²¨
      ctx.font = "12px sans-serif";
      ctx.fillText("ì˜¨ë„(â„ƒ)", canvas.width / 2 - 20, canvas.height - 10);
      ctx.fillText("ìŠµë„(%)", 5, 20);

      // ëˆˆê¸ˆì„ (ê°„ë‹¨íˆ 4ë“±ë¶„ ì˜ˆì‹œ)
      const xStep = (canvas.width - 60) / 4;   // 0,10,20,30,40
      const yStep = (canvas.height - 60) / 4;  // 0,25,50,75,100
      for (let i = 0; i <= 4; i++) {
        // Xì¶• ëˆˆê¸ˆ
        ctx.fillText(i * 10, 40 + i * xStep - 5, canvas.height - 25);
        // Yì¶• ëˆˆê¸ˆ
        ctx.fillText(i * 25, 10, canvas.height - 40 - i * yStep + 4);
      }
    }
